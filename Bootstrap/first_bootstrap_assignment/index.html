<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lovebirds Bootstrap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <section class="container mt-2 mb-2">
        <div class="row text-center">
            <div class="col-sm-12 col-lg-6 div1">
                <img src="./images/love birds1.jpeg" alt="Love birds image">
                <div class="image-text">
                    <h4>Lovely resting birds</h4>
                    <p class="ms-5">
                        Lorem ipsum dolor sit amet, consectetur adipisicing elit. 
                        Suscipit incidunt sequi mollitia nisi, quisquam nemo officiis quibusdam.
                    </p>
                </div>
            </div>

            <div class="col-sm-12 col-lg-6 div2">
                <h2>Lovebirds</h2>
                <div class="login">
                    <h5 class="text-secondary fs-4">Welcome to Lovebirds</h5>
                    <form class="text-start" id="form-detail">
                        <label for="username"  class="form-label text-secondary text-opacity-50">User's name or Email</label><br>
                        <input type="text" class="form-control border border-top-0 border-start-0 border-end-0 border-secondary border-opacity-25 rounded-0 p-1 text-dark" id="username"  placeholder="User's name or Email" required ><br>

                        <label for="password" class="form-label text-secondary text-opacity-50">Password</label><br>
                        <input type="password" class="form-control border border-top-0 border-start-0 border-end-0 border-secondary border-opacity-25 p-1 rounded-0 text-dark"  id="password" placeholder="*********" maxlength="12" required><br>
                        <div class="text-end ">
                            <a href="#" class="text-secondary text-opacity-75 text-decoration-none">Forgot password?</a>
                        </div>
                        <button type="submit" class="btn btn-secondary btn-lg rounded-pill mx-auto d-block">Sign in</button>
                    </form>
                    <div class="or ">
                        <div class="line1"></div>
                        <p id="or">or</p>
                        <div class="line2"></div>
                    </div>
                    <div class="google">
                        <img src="./images/Google Logo.png" alt="google-icon" height="18px">
                        <span>Sign in with Google</span>
                    </div>
                    <div class="account text-secondary text-opacity-75">
                        <p>New Lovebirds? <a href="#" class="text-secondary text-opacity-75">Create Account</a></p>
                    </div>
                </div>
            </div>
        </div>

    </section>

    <!-- <script type="text/javascript"
            href="js/jquery.js">
    </script> -->
    <!-- <script type="text/javascript"
            href="js/bootstrap.min.js">
    </script> -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
</body>
</html>
