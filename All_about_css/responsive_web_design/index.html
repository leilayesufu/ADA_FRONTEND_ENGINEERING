<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Responsive web design</title>
        <meta name="description" content="An assignment on responsive web design">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="author" content="Leila Yesufu">
        <meta name = "keywords" content="HTML CSS responsive">
        <link rel="icon" href="./images/flowers1.jpeg">
        <link rel="stylesheet" href="./styles.css">
    </head>
    <body>
        <h1>Amazing Website of flowers</h1>
        <div class="container">
            <div class="col-3 col-s-3">
                <h2>Different kinds of flowers</h2>
                <ul>
                    <li>Roses</li>
                    <li>Sunflower</li>
                    <li>Tulips</li>
                    <li>Dahlia</li>
                </ul>
            </div>
            
            <div class="col-6 col-s-9">
                <h3>Roses,The U.S national flower</h3>   
                <img src="./images/flowers3.jpeg" alt="flowerimage">
            </div>
          
            <div class="col-3 col-s-12">
                <h3>Sunflower, my favorite</h3>
                <img src="./images/flowers4.jpeg" alt="flowerimage">
            </div>
           
            <div class="col-12">
                <h3>Dahlia</h3>
                <picture>
                    <source srcset="./images/flowers5.jpeg" media="(max-width: 400px)">
                    <source srcset="./images/flowers5.jpeg">
                    <img src="./images/flowers3.jpeg" alt="Dahliaimage">
                </picture>
            </div>
        </div>
       
       
        <script src="" async defer></script>
    </body>
</html>
